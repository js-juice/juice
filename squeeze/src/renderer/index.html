<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juice Extractor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="app-shell">
      <header class="topbar">

        <div class="branding">
          <img src="./imgs/logo-long-lt.svg" alt="Juice Extractor" />
        </div>
        <div id="header-right">

          <div class="middle revision-info">
            <a class="button gh-view-btn" href="https://github.com/chriskirby-dev/juice" target="_blank">
              <span class="icon"><svg height="20" viewBox="0 0 24 24" version="1.1" width="20"
                  data-view-component="true" class="gh-icon">
                  <path fill="currentColor"
                    d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z">
                  </path>
                </svg>
              </span>
              <span class="text">View on Github</span>
            </a>
          </div>
          <div class="github-info">
            <div class="gh-content">
              <div class="icon">
                <svg height="70" viewBox="0 0 24 24" version="1.1" width="70" data-view-component="true"
                  class="gh-icon">
                  <path fill="var(--muted)"
                    d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z">
                  </path>
                </svg>
              </div>
              <div class="info">
                <div class="description">
                  <div><strong>Author:</strong> <span id="author">Chris Kirby</span></div>
                  <div><strong>Github Repo:</strong> Juice JS</div>

                </div>
                <div class="links">

                </div>
              </div>
            </div>
          </div>
        </div>


      </header>



      <section class="controls">
        <div class="include-deps">
          <label class="toggle">
            <input id="includeDependencies" type="checkbox" checked />
            <span>Include dependencies</span>
          </label>
        </div>
        <div class="merge-deps">
          <label class="toggle">
            <input id="bundleDependencies" type="checkbox" checked />
            <span>Merge dependencies</span>
          </label>
        </div>
        <div class="minimize">
          <label class="minimize">
            <span>Minimize output</span><br>
            <select id="minimizeMode">
              <option value="none">No minimization</option>
              <option value="dependencies">Minimize dependencies (keep separate)</option>
              <option value="everything">Minimize everything (combine into one file)</option>
            </select>
          </label>
        </div>
        <div class="file-search">
          <label for="fileSearchInput">Search files</label>
          <input id="fileSearchInput" type="search" placeholder="Type to filter files..." autocomplete="off" />
        </div>
        <div class="spacer"> </div>
        <div class="import-manifest">
          <button id="importManifestBtn" type="button">Import Manifest</button>
        </div>
      </section>


      <aside class="tree-panel">
        <h2>Repository Files</h2>

        <div id="fileTree" class="tree"></div>
      </aside>
      <aside class="status-panel">
        <h2>Status</h2>
        <div id="setupPanel" class="setup-panel hidden">
          <p class="setup-copy">Juice repository is not configured yet.</p>
          <label class="setup-label" for="remoteUrlInput">Repository URL</label>
          <input id="remoteUrlInput" type="text" placeholder="https://github.com/chriskirby-dev/juice.git" />
          <div class="setup-actions">
            <button id="chooseRepoBtn">Use Existing Local Clone</button>
            <button id="cloneRepoBtn">Download Managed Copy (AppData)</button>
          </div>
          <div id="cloneProgressWrap" class="clone-progress hidden">
            <div class="clone-progress-head">
              <span>Clone Progress</span>
              <span id="cloneProgressPercent">0%</span>
            </div>
            <progress id="cloneProgressBar" max="100" value="0"></progress>
          </div>
          <pre id="setupOutput" class="setup-output">Awaiting action...</pre>
        </div>
        <div>
          <p id="repoRoot"></p>
        </div>
        <pre id="statusText">Loading...</pre>
        <div id="action-btns">
          <button id="exportBtn" disabled>Squeeze Juice</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </aside>

      <footer class="footer">
        <div class="column-left">
          <div><strong>Version:</strong> <span id="version">?</span></div>

        </div>
        <div class="column-center">
          <span>Made with üçä by Chris Kirby</span>
        </div>
        <div class="column-right">
          <div><strong>Commit:</strong> <span id="head-hash">?</span></div>
        </div>
      </footer>
    </main>
    <script src="./renderer.js"></script>
  </body>

</html>
